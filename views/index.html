<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice | amirreza shams</title>
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="/api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://amirrezashams.ir/" />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p>By <a href="http://amirrezashams.ir/">Amirreza Shams</a></p>
    </footer>
  </body>
</html>
